<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../0.library/vue.min.js"></script>
    <script src="../0.library/animate.css"></script>
    <link rel="stylesheet" href="../0.library/animate.css">
    <title>2.使用animate库</title>

    <style>

        @keyframes bounce-in {
            0% {
                transform: scale(0)
            }

            50% {
                transform: scale(1.5)
            }

            100% {
                transform: scale(1)
            }
        }

        .fade-enter-active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }

        .fade-leave-active {
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>

</head>
<body>
    <div id="root">
        <transition name="fade">
                <div v-if="show">hello world</div>
        </transition>


        <transition enter-active-class="animated swing" leave-active-class="animated swing">
                <div v-if="show">hello world</div>
        </transition>
        
        
        <button @click="handleClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show:true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show
                }
            }
        });
    </script>
</body>
</html>
