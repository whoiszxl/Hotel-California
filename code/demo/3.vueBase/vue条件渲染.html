<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../0.library/vue.min.js"></script>
    <title>Vue条件渲染</title>
</head>
<body>
    <div id="root">
        <div v-if="show === 'a'">this is a</div>
        <div v-else-if="show === 'b'">this is b</div>
        <div v-else-if="show === 'c'">this is c</div>
        <div v-else="show === 'other'">this is other</div>
    </div>

    <script>

        var vm = new Vue({
            el: "#root",
            data: {
                show:"a",
                message:"hello vue"
            }
        });
    </script>
</body>
</html>
