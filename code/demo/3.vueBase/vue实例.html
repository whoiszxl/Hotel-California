<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../0.library/vue.min.js"></script>
    <title>Vue实例</title>
</head>
<body>
    <div id="root">
        <div @click="handleClick">{{message}}</div>
        <xl-item></xl-item>
    </div>

    <script>

        Vue.component('xl-item',{
            template: '<h1>hello xl-item</h1>'
        });

        var vm = new Vue({
            el: "#root",
            data: {
                message:"hello vue"
            },
            methods: {
                handleClick: function() {
                    alert("click");
                }
            }
        });
    </script>
</body>
</html>
