<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../0.library/vue.min.js"></script>
    <title>vue设置列表的值</title>
</head>
<body>
    <div id="root">
        

        <div v-for="item of messages">
            {{item}}
        </div>

    </div>

    <script>


        var vm = new Vue({
            el: "#root",
            data: {
                messages:[1,2,3,4]
            }
        });

        //通过如下命令设置列表的值：Vue.set(vm.messages,1,100)  vm.$set(vm.messages,1,100000);
    </script>
</body>
</html>
